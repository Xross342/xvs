<script>
document.write('<style>.tabber{display:none;}<\/style>');
var tab_cookie='tab_upres';
</script>

<h2><TMPL_VAR lng_uploadresults_title></h2>

<TMPL_LOOP links>

<table cellspacing=0 cellpadding=3 class="result_slot" width=680 border=0>
<TMPL_IF error>
<tr>
    <td colspan=2>
    <b><TMPL_VAR lng_uploadresults_file_name>:</b> <TMPL_VAR file_name><br>
    <b class="err"><TMPL_VAR lng_uploadresults_error>:</b> <TMPL_VAR error>
    </td>
</tr>
<TMPL_ELSE>

<tr>
	<td>
	    <a href="<TMPL_VAR download_link>" class="file_title"><TMPL_VAR file_title></a>
	    <TMPL_IF my_login><TMPL_IF file_code> &nbsp; <a href="?op=file_edit&amp;file_code=<TMPL_VAR file_code>"><img src="<TMPL_VAR site_url>/images/edit.png" border=0></a></TMPL_IF></TMPL_IF>
	    <TMPL_IF vid_length_txt><br><b><TMPL_VAR lng_uploadresults_length>:</b> <TMPL_VAR vid_length_txt></TMPL_IF>
	</td>
</tr>
<TMPL_IF file_spec_o>
<TR>
	<TD>
		<TMPL_IF video_img_url>
			<a href="<TMPL_VAR video_img_url>"><img src="<TMPL_VAR video_img_url>" align=left width="49%" style="margin-right:5px;"></a>
		</TMPL_IF>
	</TD>
</TR>
</TMPL_IF>
<TMPL_IF descr>
<tr>
    <td align=right><b><TMPL_VAR lng_uploadresults_file_description>:</b></td>
    <td><TMPL_VAR file_descr></td>
</tr>
</TMPL_IF>

<tr><td colspan=2>
<div class="tabber" style="text-align:left;">

<div class="tabbertab">
<h2><TMPL_VAR lng_uploadresults_download_link></h2>
<textarea id="ic0-<TMPL_VAR file_id>" style="width:98%;" rows=4 onFocus="copy(this);"><TMPL_VAR download_link></textarea>
<button id="c0-<TMPL_VAR file_id>" class="btndiv" data-clipboard-target="#ic0-<TMPL_VAR file_id>"><TMPL_VAR lng_uploadresults_copy_clipboard></button>
</div>

<div class="tabbertab">
<h2><TMPL_VAR lng_uploadresults_forum_link></h2>
<textarea id="ic1-<TMPL_VAR file_id>" style="width:98%;" rows=4 onFocus="copy(this);">[URL=<TMPL_VAR download_link>][IMG]<TMPL_VAR video_thumb_url>[/IMG]
<TMPL_VAR file_title>[/URL]
[<TMPL_VAR vid_width>x<TMPL_VAR vid_height>, <TMPL_VAR vid_length_txt>]</textarea>
<button id="c1-<TMPL_VAR file_id>" class="btndiv" data-clipboard-target="#ic1-<TMPL_VAR file_id>"><TMPL_VAR lng_uploadresults_copy_clipboard></button>

<TMPL_IF img_screenlist_thumb>
<br><br><TMPL_VAR lng_uploadresults_screenlist>:<br>
<textarea style="width:98%;" rows=2 onFocus="copy(this);">[URL=<TMPL_VAR img_screenlist>][IMG]<TMPL_VAR img_screenlist_thumb>[/IMG][/URL]</textarea>
</TMPL_IF>
</div>

<div class="tabbertab">
<h2><TMPL_VAR lng_uploadresults_html_code></h2>
<textarea id="ic2-<TMPL_VAR file_id>" style="width:98%;" rows=4 onFocus="copy(this);"><a href="<TMPL_VAR download_link>" target=_blank><img src="<TMPL_VAR video_thumb_url>"><br><TMPL_VAR file_title></a><br>[<TMPL_VAR vid_width>x<TMPL_VAR vid_height>, <TMPL_VAR vid_length_txt>]</textarea>
<button id="c2-<TMPL_VAR file_id>" class="btndiv" data-clipboard-target="#ic2-<TMPL_VAR file_id>"><TMPL_VAR lng_uploadresults_copy_clipboard></button>

<TMPL_IF img_screenlist_thumb>
<br><br><TMPL_VAR lng_uploadresults_screenlist>:<br>
<textarea style="width:98%;" rows=2 onFocus="copy(this);"><a href="<TMPL_VAR img_screenlist>" target=_blank><img src="<TMPL_VAR img_screenlist_thumb>"></a></textarea>
</TMPL_IF>
</div>

<TMPL_IF video_embed_code>
<div class="tabbertab">
<h2><TMPL_VAR lng_uploadresults_emded_code></h2>
<textarea id="ic4-<TMPL_VAR file_id>" style="width:98%;" rows=4 onFocus="copy(this);"><TMPL_VAR embed_code></textarea>
<button id="c4-<TMPL_VAR file_id>" class="btndiv" data-clipboard-target="#ic4-<TMPL_VAR file_id>"><TMPL_VAR lng_uploadresults_copy_clipboard></button>
</div>
</TMPL_IF>

<TMPL_IF deurl>
<div class="tabbertab">
<h2><TMPL_VAR lng_uploadresults_short_link></h2>
<textarea id="ic5-<TMPL_VAR file_id>" style="width:98%;" rows=4 onFocus="copy(this);"><TMPL_VAR deurl></textarea>
<button id="c5-<TMPL_VAR file_id>" class="btndiv" data-clipboard-target="#ic5-<TMPL_VAR file_id>"><TMPL_VAR lng_uploadresults_copy_clipboard></button>
</div>
</TMPL_IF>

</div>
</td></tr>


</TMPL_IF>
</table>
<br><br>
</TMPL_LOOP>


<script src="<TMPL_VAR static_url>/js/clipboard.min.js"></script>
<script>
var copyc = new Clipboard('.btndiv');
copyc.on('success', function(event) {
    event.clearSelection();
    event.trigger.textContent = 'Copied';
    window.setTimeout(function() {
        event.trigger.textContent = 'Copy';
    }, 2000);
});

</script>
<script src="<TMPL_VAR static_url>/js/tabber.js"></script>
