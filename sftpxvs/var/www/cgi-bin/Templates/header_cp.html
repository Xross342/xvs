<header class="header">
  <div class="container-fluid px-lg-4 px-xxl-5">
    <div class="row header-row align-items-center flex-nowrap">
      <div class="col-auto d-xl-none">
        <button class="btn icon-btn open-menu text-dark">
          <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="22" height="16" viewbox="0 0 22 16">
            <path d="M0 0h22v2H0V0zm0 7h22v2H0V7zm0 7h22v2H0v-2z" fill="currentColor" />
          </svg>
        </button>
      </div>
      <div class="col-auto d-xl-none me-auto">
        <a href="/" class="logo">
          <img src="<TMPL_VAR static_url>/images2/logo.svg" alt="">
        </a>
      </div>
      <div class="col-auto me-auto d-none d-xl-block">
        <div class="js-header">
          <div class="header-stats">
			<TMPL_IF user_avatar_url>
				<img src="<TMPL_VAR user_avatar_url>" class="channel-avatar" alt="">
			<TMPL_ELSE>
				<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewbox="0 0 18 18" fill="none">
					<path d="M18 0V18H0V0H18ZM10 3H8V15H10V3ZM6 6H4V12H6V6ZM14 6H12V12H14V6Z" fill="#3586FF" />
				</svg>
			</TMPL_IF>
			<span><b class="text-dark"><TMPL_VAR my_login></b></span>
          </div>
        </div>
      </div>
	<TMPL_IF demo_mode>
	<div class="col-auto">
		<a href="/?design=<TMPL_IF design>0<TMPL_ELSE>2</TMPL_IF>" style="font-size: 12px;">Switch Design</a>
	</div>
	</TMPL_IF>
	<div class="col-auto">
		<div class="dropdown header-lang">
			<button type="button" class="btn icon-btn" data-bs-toggle="dropdown" data-bs-offset="0, 16">
				<img src="<TMPL_VAR static_url>/images2/flags/<TMPL_VAR language_lc>.svg" alt="">
			</button>
			<div class="dropdown-menu">
				<a href="/?op=change_lang&lang=English" class="dropdown-item"><img src="<TMPL_VAR static_url>/images2/flags/english.svg" alt="">English</a>
				<a href="/?op=change_lang&lang=Russian" class="dropdown-item"><img src="<TMPL_VAR static_url>/images2/flags/russian.svg" alt="">Russian</a>
			</div>
		</div>
	</div>
      <div class="col-auto d-none d-lg-block">
        <a href="/?op=logout" class="btn btn-primary"><TMPL_VAR lng_main_logout></a>
      </div>
      <div class="col-auto d-lg-none">
        <a href="/?op=logout" class="btn icon-btn text-dark">
          <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="19" height="20" viewbox="0 0 19 20">
            <path fill="currentColor" d="M1 20c-.6 0-1-.4-1-1V1c0-.6.4-1 1-1h14c.6 0 1 .4 1 1v3h-2V2H2v16h12v-2h2v3c0 .6-.4 1-1 1H1zm13-6v-3H7V9h7V6l5 4-5 4z" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
