<div class="container">
	<Form method="POST">
	<input type="hidden" name="op" value="forgot_pass">
	<input type="hidden" name="rand" value="<TMPL_VAR rand>">
    <div class="login">
      <h1 class="fs-3 text-dark mb-4"><TMPL_VAR lng_forgotpassword_title></h1>
      <div class="text-center">
        <TMPL_IF msg>
          <div class="alert alert-danger">
            <TMPL_VAR msg>
          </div>
        </TMPL_IF>
        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="usr_login" placeholder="" name="usr_login">
          <label for="usr_login">
            <TMPL_VAR lng_forgotpassword_enter_username_email>
          </label>
        </div>
				<TMPL_IF captcha_on>
				<TMPL_IF ihtml>
	        <div class="d-flex justify-content-center mb-4">
	          <div class="d-inline-block"><TMPL_VAR ihtml></div>
	        </div>
	        <TMPL_ELSE>
	          <div class="form-floating mb-4">
              <input type="text" class="form-control" id="floatingCode" placeholder=""  name="code">
              <label for="floatingCode">Code</label>
              <TMPL_IF iurl><img src="<TMPL_VAR iurl>" class="position-absolute top-50 end-0 translate-middle-y me-3"><TMPL_ELSE><span class="position-absolute top-50 end-0 translate-middle-y me-3"><TMPL_VAR itext></span></TMPL_IF>
            </div>
	      </TMPL_IF>
	      </TMPL_IF>
        <div class="text-center">
        	<input type="submit" value="<TMPL_VAR lng_forgotpassword_title>" class="btn btn-primary submit-btn">
        </div>
      </div>
    </div>
  </form>
</div>
