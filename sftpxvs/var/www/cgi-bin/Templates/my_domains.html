<h2 class="fs-3 fw-bold text-dark mb-4">My Custom Domains</h2>

<TMPL_IF msg>
  <div class="alert alert-success">
    <TMPL_VAR msg>
  </div>
</TMPL_IF>

<div class="row justify-content-center">
  <div class="col-lg-9">
    <div class="block p-4 mb-4">
      <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="op" value="my_domains">
        <input type="hidden" name="token" value="<TMPL_VAR token>">
        <div class="mb-3 row align-items-center">
          <label class="col-lg-4 col-form-label text-lg-end text-muted pe-lg-4">Add New Domain:</label>
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" name="new" class="form-control" placeholder="mydomain.com">
              <input type="submit" value="Add" class="btn btn-primary">
            </div>
          </div>
        </div>
      </form>
    </div>

    <TMPL_IF active>
      <div class="block p-4 mb-4">
        <form method="POST" enctype="multipart/form-data">
          <input type="hidden" name="op" value="my_domains">
          <input type="hidden" name="token" value="<TMPL_VAR token>">
          <div class="mb-3 row align-items-center">
            <label class="col-lg-4 col-form-label text-lg-end text-muted pe-lg-4">Choose Default Custom Domain:</label>
            <div class="col-lg-6">
              <div class="input-group">
                <select name="default_domain" class="form-select">
                  <option value="">None</option>
                  <TMPL_LOOP active>
                    <option value="<TMPL_VAR dom_domain>" <TMPL_VAR selected>><TMPL_VAR dom_domain></option>
                  </TMPL_LOOP>
                </select>
                <input type="submit" name="default_save" value="Save" class="btn btn-primary">
              </div>
            </div>
          </div>
        </form>
      </div>
    </TMPL_IF>

    <TMPL_IF list>
      <div class="block p-0">
        <table class="table table-rounded align-middle">
          <thead>
            <tr>
              <th>Domain</th>
              <th>Status</th>
              <th>NS1</th>
              <th>NS2</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <TMPL_LOOP list>
              <tr align="center">
                <td align="left"><b><TMPL_VAR dom_domain></b></td>
                <td><TMPL_VAR dom_status></td>
                <td><TMPL_VAR dom_ns1></td>
                <td><TMPL_VAR dom_ns2></td>
                <td>
                  <a href="?op=my_domains&del_dom=<TMPL_VAR dom_id><TMPL_VAR token_str>" onclick="return confirm('Delete domain <TMPL_VAR dom_domain>?')" class="btn icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20" fill="none">
                      <path d="M4 2V0H14V2H17C17.5 2 18 2.5 18 3V19C18 19.5 17.5 20 17 20H1C0.5 20 0 19.5 0 19V3C0 2.5 0.5 2 1 2H4ZM4 4H2V18H16V4H14V6H4V4ZM6 2V4H12V2H6Z" fill="currentColor"></path>
                    </svg>
                  </a>
                </td>
              </tr>
            </TMPL_LOOP>
          </tbody>
        </table>
      </div>
    </TMPL_IF>
  </div>
</div>
