<div class="table-responsive mb-4">
	<table class="table table-rounded align-middle">
		<tbody>
			<TMPL_LOOP files>
				<tr>
					<td>(<TMPL_VAR excluded>)<TMPL_VAR name>
					</td>
					<td nowrap>
						<TMPL_VAR size_now> of <TMPL_VAR size>
					</td>
					<td><input type="button" value="Don't download" class="btn btn-outline-danger"
							onclick="$.ajax('?op=my_torrents&amp;file_list=<TMPL_VAR sid>&exclude=<TMPL_VAR num>').done(function(data) {$('#<TMPL_VAR sid>').html(data);}).fail(function(data) {$('#<TMPL_VAR sid>').html(data.responseText);})"></td>
				</tr>
			</TMPL_LOOP>
		</tbody>
	</table>
</div>
