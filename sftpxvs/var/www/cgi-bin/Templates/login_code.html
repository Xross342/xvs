<div class="container">
	<div class="login">
		<div class="mb-4 pb-2 row align-items-center">
			<div class="col-auto mb-2">
				<h1 class="fs-3 text-dark mb-0">Welcome, <TMPL_VAR usr_login>!</h1>
			</div>
		</div>
		<div class="mb-4">Please enter the security from your email <TMPL_VAR usr_email>:</div>
		<TMPL_IF msg>
			<div class="alert alert-danger">
				<TMPL_VAR msg>
			</div>
		</TMPL_IF>
		<form method="POST" action="<TMPL_VAR site_url>/" name="FL">
			<input type="hidden" name="op" value="login_code">
			<input type="hidden" name="redirect" value="<TMPL_VAR redirect>">
			<div class="form-floating mb-4">
				<input type="text" class="form-control" id="code" placeholder="" name="code" value="<TMPL_VAR code>">
				<label for="icode">
					<TMPL_VAR lng_login_username>
				</label>
			</div>
			<div class="text-center">
				<input type="submit" value="Validate" class="btn btn-primary submit-btn">
			</div>
		</form>
		<script>
			document.FL.code.focus();
		</script>
	</div>
</div>
