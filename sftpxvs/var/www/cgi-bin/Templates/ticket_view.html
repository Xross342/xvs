<div class="top-bar">
	<div class="row align-items-center g-3">
		<div class="col-auto me-auto">
			<h5 class="mb-0 text-dark">
				<TMPL_VAR ti_title>
			</h5>
		</div>
		<div class="col-auto">
			<a href="?op=ticket_view&ti_id=<TMPL_VAR ti_id>&close=1" class="btn btn-outline-danger" onclick="return confirm('Close this ticket?')">Close ticket</a>

		<div class="mb-2">
			<TMPL_VAR message>
		</div>
		<div class="row">
			<div class="col-auto">
				<span class="small text-muted me-4">
					<TMPL_VAR created>
				</span>
			</div>
		</div>
	</article>
</TMPL_LOOP>
<div class="block py-4 px-4 mb-4">
	<form method="POST">
		<input type="hidden" name="op" value="ticket_reply">
		<input type="hidden" name="ti_id" value="<TMPL_VAR ti_id>">
		<div class="mb-3">
			<textarea class="form-control" rows="4" name="message"><TMPL_VAR message></textarea>
		</div>
		<div class="text-center text-lg-start">
			<input type="submit" name="save" value="Reply" class="btn btn-primary submit-btn">
		</div>
	</form>
</div>
