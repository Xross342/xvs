<script>
  loadT('IPN Logs');
</script>

<div class="top-bar">
  <div class="row align-items-center g-3">
    <div class="col-auto">
      <Form>
        <input type="hidden" name="op" value="admin_ipn_logs">
        <input type="hidden" name="token" value="<TMPL_VAR token>">
      <div class="row g-2 align-items-center">
        <div class="col-auto">
          Search:
        </div>
        <div class="col-auto">
          <input type="text" name="key" value="<TMPL_VAR key>" class="form-control">
        </div>
        <div class="col-auto">
          Last:
        </div>
        <div class="col-auto">
          <select name="last" class="form-select">
          <option value="1"<TMPL_VAR last_1>>1 day</option>
          <option value="7"<TMPL_VAR last_7>>7 days</option>
          <option value="30"<TMPL_VAR last_30>>1 month</option>
          <option value="90"<TMPL_VAR last_90>>3 months</option>
          <option value="180"<TMPL_VAR last_180>>6 months</option>
          <option value="360"<TMPL_VAR last_360>>1 year</option>
          <option value="0"<TMPL_VAR last_0>>all time</option>
          </select>
        </div>
        <div class="col-auto">
        <input type="submit" value="Search" class="btn btn-primary">
        </div>
      </div>
      </form>
    </div>
  </div>
</div>



<TMPL_IF list>

<div class="table-responsive">
  <table class="table table-hover table-rounded align-middle table-justify small">
<tbody>
  <TMPL_LOOP list>
  <tr>
      <td>
      	<b><TMPL_VAR created></b>
      	<br>
      	<TMPL_IF usr_id>User ID: <a href="?op=admin_user_edit&amp;usr_id=<TMPL_VAR usr_id><TMPL_VAR token_str>"><TMPL_VAR usr_id></a><br></TMPL_IF>
      	<TMPL_IF txn_id>TxnID: <TMPL_VAR txn_id><br></TMPL_IF>
      	<TMPL_VAR info>
      </td>
  </tr>
  </TMPL_LOOP>
</tbody>
</table>
</div>
<TMPL_VAR paging>

<TMPL_ELSE>
<div class="alert alert-secondary">
  No data
</div>

</TMPL_IF>
