<script>
document.write('<style>.tabber{display:none;}<\/style>');
var tab_cookie='tab_export';

var site = '<TMPL_VAR site_url>/';
var list = [<TMPL_LOOP list>{code:"<TMPL_VAR file_code>", 
title:"<TMPL_VAR file_title>", 
download_link:"<TMPL_VAR download_link>", 
size:"<TMPL_VAR file_size>", 
thumb:"<TMPL_VAR video_thumb_url>",
embed:'<TMPL_VAR embed_code>',
screenlist:"<TMPL_VAR img_screenlist_thumb>",
screenlist_full:"<TMPL_VAR img_screenlist>",
info:"<TMPL_VAR vid_width>x<TMPL_VAR vid_height>, <TMPL_VAR vid_length_txt>"}<TMPL_UNLESS __last__>,</TMPL_UNLESS></TMPL_LOOP>];

function gen()
{
  var f = document.F1;
  var code_txt='', code_bb='', code_html='', code_embed='';

  for (var i in list)
  {
  	// Direct links
   code = list[i].download_link;
   if($('#txt_title').prop('checked')) code += "\t"+list[i].title;
   if($('#txt_info').prop('checked')) code += "\t"+list[i].info;
   code_txt += code+"\n";


   // BB Code
   code = '[URL='+list[i].download_link+']';
   if($('#bb_thumb').prop('checked')) code += '[IMG]'+list[i].thumb+'[/IMG]';
   code += "\n"+list[i].title;
   code += "[/URL]";
   if($('#bb_screen').prop('checked')) code += "\n[IMG]"+list[i].screenlist+'[/IMG]';
   if($('#bb_info').prop('checked')) code += "\n["+list[i].info+']';
   code_bb += code+"\n\n";

   //HTML Code
   code = '<a href="'+list[i].download_link+'" target=_blank>';
   if($('#html_thumb').prop('checked')) code += '<img src="'+list[i].thumb+'">';
   code += "<br>\n"+list[i].title;
   code += '</a>';
   if($('#html_screen').prop('checked')) code += "<br>\n<a href='"+list[i].screenlist_full+"' target=_blank><img src='"+list[i].screenlist+"'></a>";
   if($('#html_info').prop('checked')) code += "<br>\n["+list[i].info+']';
   code_html += code+"<br><br>\n\n";

   code_embed += list[i].embed + "\n\n";
  }

  $('#code_txt').val(code_txt);
  $('#code_bb').val(code_bb);
  $('#code_html').val(code_html);
  $('#code_embed').val(code_embed);
}

$(function() {
	gen();
});
</script>

<h2>Files Export</h2><br>

<div class="tabber" style="width:720px;" id="tabber0">
	

<div class="tabbertab">
<h2><TMPL_VAR lng_myfiles_download_links></h2>
<label><input type="checkbox" id="txt_title" onchange="gen()">Title</label> &nbsp; 
<label><input type="checkbox" id="txt_info" onchange="gen()">Video info</label><br>
<textarea rows=7 onclick="this.select();" id="code_txt"></textarea>
</div>

<div class="tabbertab">
<h2><TMPL_VAR lng_myfiles_forum_bb_code></h2>
<label><input type="checkbox" id="bb_thumb" onchange="gen()">Thumbnail</label> &nbsp; 
<TMPL_IF m_x><label><input type="checkbox" id="bb_screen" onchange="gen()">Screenlist</label> &nbsp; </TMPL_IF>
<label><input type="checkbox" id="bb_info" onchange="gen()">Video info</label><br>
<textarea rows=7 onclick="this.select();" id="code_bb"></textarea>
</div>

<div class="tabbertab">
<h2><TMPL_VAR lng_myfiles_html_code></h2>
<label><input type="checkbox" id="html_thumb" onchange="gen()">Thumbnail</label> &nbsp; 
<TMPL_IF m_x><label><input type="checkbox" id="html_screen" onchange="gen()">Screenlist</label> &nbsp; </TMPL_IF>
<label><input type="checkbox" id="html_info" onchange="gen()">Video info</label><br>
<textarea rows=7 onclick="this.select();" id="code_html"></textarea>
</div>

<div class="tabbertab">
<h2>Embed code</h2>
<textarea rows=7 onclick="this.select();" id="code_embed" style="height:100%"></textarea>
</div>

</div>
