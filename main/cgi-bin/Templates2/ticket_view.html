<div style="width:800px;margin:3px auto;">

<h2>Ticket details</h2>

<a href="?op=ticket_list">- back to tickets -</a>	

<br><br>

<table class="tickets" width=700>
<TR class="hdr"><TH>
	<TMPL_VAR ti_title>
	<a href="?op=ticket_view&ti_id=<TMPL_VAR ti_id>&close=1" style="float:right;font-weight:normal;" onclick="return confirm('Close this ticket?')">Close ticket</a>
</TH></TR>
<TMPL_LOOP messages>
<tr class="<TMPL_IF mine>mine<TMPL_ELSE>answer</TMPL_IF>">
	<td>
		<b><TMPL_VAR usr_login></b>:
		<span class="date"><TMPL_VAR created></span>
		<br><TMPL_VAR message>
	</td>
</tr>
</TMPL_LOOP>
</table>

<Form method="POST">
<input type="hidden" name="op" value="ticket_reply">
<input type="hidden" name="ti_id" value="<TMPL_VAR ti_id>">
<Table class="tbl1" style="width:700px;margin-top:5px;">
<!--TR class="hdr"><TD colspan=2>Reply</TD></TR-->
<TR>
	<TD style="border-radius: 5px;"><textarea name="message" style="width:98%;height:100px;padding:5px;"><TMPL_VAR message></textarea></TD>
</TR>
<TR>
	<TD style="text-align:center;"><input type="submit" name="save" value=" Reply " class="f-btn-blue"></TD>
</TR>
</Table>
</Form>

</div>
