<style>
.a<TMPL_VAR rnd> {display:none;z-index: 999;position: fixed;top:0;left:0;width:100%;height:100%;font:15px Verdana;text-align:center;color:#FFF;background: #000;background-color: rgba(0,0,0,.85);}
.b<TMPL_VAR rnd> {position:absolute;top:47%;left:50%;margin-left:-200px;width:400px;padding: 30px;background-color: rgba(0,0,0,.3);border-radius: 15px;}
</style>

<script>
function showADBOverlay(){
	$('<div class="a<TMPL_VAR rnd>" oncontextmenu="return false;"><div class="b<TMPL_VAR rnd>"><TMPL_VAR lng_main_disable_adb></div></div>').appendTo('body').show();
}
function setADBFlag()
{
	window.adbon=1;

	<TMPL_IF usr_disable_adb>
	if( window.adbon )
	{
		setTimeout("showADBOverlay()", <TMPL_VAR adb_delay>);
	}
	</TMPL_IF>
}
</script>

<TMPL_IF adb_mode_1>
	<script src="/<TMPL_VAR m_5_adb_script>"></script>
	<script>
	if( window.cRAds === undefined )
	{
		setADBFlag();
	}
	</script>
</TMPL_IF>

<TMPL_IF adb_mode_2>
	<script src="/js/jdadbl.js"></script>

	<script>
	if( window.justDetectAdblock === undefined )
	{
		setADBFlag();
	}
	else
	{
		justDetectAdblock.detectAnyAdblocker().then(function(detected) {
			if(detected)
			{
				setADBFlag();
			}
		});
	}
	</script>
	
</TMPL_IF>
