<h2>My Playlists</h2>

<TMPL_IF list>
<Table class="tbl1" cellpadding=3>
<TR>
	<TH>Playlist name</TH>
	<TH>Videos</TH>
	<TH></TH>
</TR>
<TMPL_LOOP list>
<TR>
	<TD><a href="<TMPL_VAR site_url>/playlist/<TMPL_VAR pls_code>"><b><TMPL_VAR pls_name></b></a></TD>
	<TD align=center><a href="?op=my_playlist_files&amp;pls_id=<TMPL_VAR pls_id>"><TMPL_VAR num> videos</a></TD>
	<TD><a href="?op=my_playlists&amp;del_playlist=<TMPL_VAR pls_id><TMPL_VAR token_str>" onClick="return confirm('Delete this playlist?')"><img src="<TMPL_VAR static_url>/images/del.gif" border=0></a></TD>
</TR>
</TMPL_LOOP>
</Table>
<TMPL_ELSE>
empty
</TMPL_IF>
