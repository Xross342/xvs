<div class="col-xxl-9 mx-auto">
<div class="block p-0">
          <TMPL_INCLUDE upload_menu.html>
          <div class="p-3 p-lg-5">


								<TMPL_IF msg>
									<div class="alert alert-success">
										<TMPL_VAR msg>
									</div>
								</TMPL_IF>

								<TMPL_IF error>
									<div class="text-center text-danger fw-500"><TMPL_VAR error></div>
								<TMPL_ELSE>

<TMPL_IF slots_used>
								<div class="text-center mb-3">You're using <TMPL_VAR slots_used> of <TMPL_VAR slots_total> torrent slots</div>

</TMPL_IF>

									<form name="tt" enctype="multipart/form-data" action="<TMPL_VAR host_cgi_url>/upload_torrent.cgi" method="post" onSubmit="if(this.magnet.value=='' && !this.file_0.value.match(/\.torrent$/i)){alert('Not a .torrent file!');return false;}">
									<input type="hidden" name="sess_id" value="<TMPL_VAR sess_id>">

                <div class="dropbox">
                  <div class="mb-3">
										<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16" fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 8C0 3.6 3.6 0 8 0C12.5 0 16.1 3.6 16 7.9V8.8C16 9 15.9 9.1 15.7 9.1C15 9.1 14.5 8.9 14.2 8.5C13.609 7.82454 12.5189 5.29562 11.9531 3.98287C11.8488 3.74082 11.7623 3.54011 11.7 3.4L9.9 3.8C10.0778 4.24445 10.4136 5.00494 10.7494 5.76544C11.1691 6.71605 11.5889 7.66667 11.7 8C11.9 8.4 11.8 9 11.4 9.5C10.8 10.3 9.8 10.8 8.6 10.7C7.02092 10.6013 5.83144 7.77534 5.03158 5.87502C5.02098 5.84985 5.01046 5.82484 5 5.8L4.99999 5.79996C4.79999 5.29998 4.6 4.79999 4.5 4.5C4.2 4.5 2.7 4.8 2.3 5C2.4 5.4 2.9 7.3 6.1 15.3C6.1 15.4 6.1 15.5 6 15.6C6 15.7 5.9 15.7 5.8 15.7H5.7C2.3 14.7 0 11.5 0 8ZM15.3008 10.4H15.3008C15.3508 10.4 15.4008 10.425 15.4508 10.45C15.5008 10.475 15.5508 10.5 15.6008 10.5V10.8C14.6008 13.6 12.2008 15.5 9.30078 16C9.10078 16 9.00078 15.9 9.00078 15.8L7.50078 12.4C7.40078 12.3 7.40078 12.2 7.50078 12.1C7.60078 12 7.70078 12 7.80078 12C7.80078 12 9.80078 12.2 10.9008 11.6C12.0008 11 12.4008 9.79998 12.4008 9.79998C12.4008 9.69998 12.5008 9.59998 12.6008 9.59998C12.7008 9.59998 12.8008 9.59997 12.9008 9.69998C12.9008 9.69998 13.2008 9.99998 14.1008 10.3C14.4008 10.4 14.8008 10.4 15.3008 10.4Z" fill="#5ACF5F"></path>
                              </svg>
                  </div>
                                              Drag&drop torrent here for upload or
                  <span class="link-primary">choose file</span>
                  <input type="file" name="file_0" onChange="if(!this.value.match(/\.torrent$/)){alert('Not a .torrent file!');return false;}" size=56>
                </div>


								<div class="mb-4">


                      <label class="form-label">Or paste magnet link here:</label>
                      <input id="magnet" name="magnet" placeholder="Magnet link..." class="form-control">

                          </div>



													<TMPL_IF tos_accept_checkbox>
														<div class="mb-3">
															<div class="check-radio justify-content-end">
																<label for="tos4" class="me-2 text-end">
																	<TMPL_VAR lng_uploadform_i_agree> <a href="tos.html">
																			<TMPL_VAR lng_uploadform_tos_short>
																		</a>
																</label>
																<input type="checkbox" name="tos" value="1" id="tos4" checked onClick="if(this.checked){this.form.submit_btn.disabled=false}else{this.form.submit_btn.disabled=true};this.blur();">
															</div>
														</div>
													</TMPL_IF>
													<div class="text-end pt-2">
									<button type="button" data-bs-toggle="modal" data-bs-target="#options" class="btn btn-outline-light big-btn me-2">Options</button>
									<button type="submit" name="submit_btn" class="btn btn-primary submit-btn">
										<TMPL_VAR lng_uploadform_upload_button>
									</button>
                </div>


								<div class="modal fade" id="options" tabindex="-1">
									<div class="modal-dialog modal-dialog-centered">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title"> Options </h5>
												<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<div class="modal-body">
												<TMPL_IF hosts>
													<div class="mb-3">
														<label class="form-label">Upload server:</label>
														<select class="form-select" name="srv_id">
															<TMPL_LOOP hosts>
																<optgroup label="<TMPL_VAR host_name>">
																	<TMPL_LOOP servers>
																		<option value="<TMPL_VAR srv_id>" <TMPL_VAR selected>><TMPL_VAR srv_name>
																		</option>
																	</TMPL_LOOP>
																</optgroup>
															</TMPL_LOOP>
														</select>
													</div>
												</TMPL_IF>
												<div class="mb-3">
													<label class="form-label">
														<TMPL_VAR lng_myfiles_folder>
													</label>
													<select class="form-select" name="fld_id" id="fld_id" onChange="$.cookie('up_fld_id',this.value,{ expires: 300 })">
														<option value="0"> / </option>
														<option value="000">-Create new-</option>
														<TMPL_LOOP folders_tree>
															<option value="<TMPL_VAR fld_id>" <TMPL_VAR selected>><TMPL_VAR pre>
																	<TMPL_VAR fld_name>
															</option>
														</TMPL_LOOP>
													</select>
												</div>
												<div class="mb-3">
													<label class="form-label">
														<TMPL_VAR lng_uploadform_category>
													</label>
													<select class="form-select" name="cat_id" id="cat_id">
														<option value="0">
															<TMPL_VAR lng_uploadform_choose>
														</option>
														<TMPL_LOOP categories>
															<option value="<TMPL_VAR cat_id>">
																<TMPL_VAR pre>
																	<TMPL_VAR cat_name>
														</TMPL_LOOP>
													</select>
												</div>
												<div class="mb-3">
													<label class="form-label">
														<TMPL_VAR lng_uploadform_tags>
													</label>
													<input type="text" name="tags" class="form-control">
												</div>
												<div class="mb-3">
													<label class="form-switcher"><input type="checkbox" name="file_public" value="1">
														<TMPL_VAR lng_uploadform_public>
													</label>
												</div>
												<div class="mb-3">
													<label class="form-switcher"><input type="checkbox" name="file_adult" value="1">
														<TMPL_VAR lng_uploadform_adult>
													</label>
												</div>
												<TMPL_LOOP extra_data>
													<div class="mb-3">
														<label class="form-label">
															<TMPL_VAR name>
														</label>
														<input type="text" name="extra_<TMPL_VAR name>" value="" class="form-control">
													</div>
												</TMPL_LOOP>
											</div>
											<div class="modal-footer">
												<button type="button" data-bs-dismiss="modal" class="btn btn-outline-light">Close</button>
											</div>
										</div>
									</div>
								</div>


								<input type="hidden" name="upload_type" value="file">
								</form>


          </div>

					<script src="<TMPL_VAR static_url>/js/jquery.cookie.js"></script>
					<script>
					var category_required='<TMPL_VAR category_required>';
					$("select[name=cat_id]").val( $.cookie('cat_id') );
					$("select[name=cat_id]").change(function(){ $.cookie('cat_id', $("#cat_id").val(), { expires: 9999 }); });
					$("input[name=file_public]").prop("checked", $.cookie('file_public') );
					$("input[name=file_public]").click(function(){ var val='';if($(this).prop("checked"))val=1;$.cookie('file_public', val, { expires: 9999 }); });
					$("input[name=file_adult]").prop("checked", $.cookie('file_adult') );
					$("input[name=file_adult]").click(function(){ var val='';if($(this).prop("checked"))val=1;$.cookie('file_adult', val, { expires: 9999 }); });
					</script>

						</TMPL_IF>

        </div>
        </div>
