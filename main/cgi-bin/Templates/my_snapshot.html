<script>
  loadT('Choose new video snapshot');
</script>

<div class="block admin-settings p-0">
  <table class="table settings-table mb-0 align-middle">
    <tbody>
      <tr>
        <td class="text-lg-end border-bottom-0">
          <label class="col-form-label">Current snapshot</label>
        </td>
        <td class="border-start border-bottom-0">
          <div class="row g-3">
            <div class="col-lg-6">
              <img src="<TMPL_VAR video_img_url>" class="w-100">
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<form method="post">
<input type="hidden" name="op" value="my_snapshot">
<input type="hidden" name="file_code" value="<TMPL_VAR file_code>">

  <div class="block admin-settings p-0">
    <table class="table settings-table mb-0 align-middle">
      <tbody>
        <tr>
          <td class="text-lg-end">
            <label class="col-form-label">New snapshots</label>
          </td>
          <td class="border-start">
            <div class="mb-3 pt-1">Choose new snapshot and click on it, or enter exact timestamp value manually.</div>

            <div class="row g-3">
              <TMPL_LOOP list>
              <div class="col-lg-4">
                <a href="#new" onclick="$('#ss').val('<TMPL_VAR ss>');"><img src="<TMPL_VAR url>" class="d-block w-100"></a>
              </div>
              </TMPL_LOOP>
            </div>

            <div id="preview"></div>
            <a name="new"></a>

          </td>
        </tr>


        <tr>
          <td class="text-lg-end">
            <label class="col-form-label">Snapshot timestamp:</label>
          </td>
          <td class="border-start">


            <div class="row align-items-center g-3">
              <div class="col-auto">
                <input type="text" name="ss" id="ss" class="form-control" style="max-width:120px">
              </div>
              <div class="col-auto">
                <input type="button" class="btn btn-outline-secondary" value="Fine tuning" onclick="if(this.form.ss.value==''){alert('Choose snapshot first');return false;}jah('?op=my_snapshot&file_code=<TMPL_VAR file_code>&preview=1&ss='+this.form.ss.value,'preview')">
              </div>
            </div>


          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center p-4">
        <input type="submit" name="create" value="Create new snapshot" class="btn btn-primary submit-btn">
		</div>
  </div>
</form>


<TMPL_IF m_s_upload>
<form enctype="multipart/form-data" method="post">
<input type="hidden" name="op" value="my_snapshot">
<input type="hidden" name="file_code" value="<TMPL_VAR file_code>">
	<div class="block admin-settings p-0">
		<table class="table settings-table mb-0 align-middle">
		<tbody>
		<tr>
		<td class="text-lg-end border-bottom-0">
			<label class="col-form-label">Upload your own snapshot</label>
		</td>
		<td class="border-start border-bottom-0">
			<div class="row align-items-center g-3">
				<div class="col-auto">
					<input type="file" name="file" class="form-control">
				</div>
				<div class="col-auto">
					<input type="submit" name="upload_new" value="Upload" class="btn btn-secondary">
				</div>
			</div>
		</td>
		</tr>
		</tbody>
		</table>
		</div>
</form>
</TMPL_IF>
