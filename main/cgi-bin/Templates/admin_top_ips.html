<script>
  loadT('Top IPs');
</script>
<div class="top-bar">
  <Form>
    <input type="hidden" name="op" value="admin_top_ips">
    <input type="hidden" name="token" value="<TMPL_VAR token>">
    <div class="row align-items-center g-3">
      <div class="col-auto"> Data for last </div>
      <div class="col-auto">
        <input type="text" name="days" value="<TMPL_VAR days>" class="form-control" maxlength="2" style="width:50px">
      </div>
      <div class="col-auto"> days </div>
      <div class="col-auto">
        <input type="submit" value="Show" class="btn btn-primary">
      </div>
    </div>
  </Form>
</div>
<div class="row">
  <div class="col-lg-6 mb-3">
    <h5 class="text-dark text-center"> Traffic top </h5>
    <div class="table-responsive">
      <table class="table table-hover table-rounded align-middle small table-fixed table-justify">
        <thead>
          <tr>
            <th>IP</th>
            <th>Traffic, GB</th>
          </tr>
        </thead>
        <tbody>
          <TMPL_LOOP list1>
            <tr>
              <td>
                <TMPL_VAR ipt>
              </td>
              <td>
                <TMPL_VAR traffic>
              </td>
            </tr>
          </TMPL_LOOP>
        </tbody>
      </Table>
    </div>
  </div>
  <div class="col-lg-6 mb-3">
    <h5 class="text-dark text-center"> Money top </h5>
    <div class="table-responsive">
      <table class="table table-hover table-rounded align-middle small table-fixed table-justify">
        <thead>
          <tr>
            <th>IP</th>
            <th>Money, USD</th>
          </tr>
        </thead>
        <tbody>
          <TMPL_LOOP list2>
            <tr>
              <td>
                <TMPL_VAR ipt>
              </td>
              <td align=center>$<TMPL_VAR money>
              </td>
            </tr>
          </TMPL_LOOP>
        </tbody>
      </Table>
    </div>
  </div>
</div>
