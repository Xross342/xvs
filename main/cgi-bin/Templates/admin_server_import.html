<script>
  loadT('Files Import from <TMPL_VAR srv_name> server');
</script>

<div class="alert alert-secondary">Manually upload files to <b>cgi-bin/ImportFiles</b> folder on FileServer, then use Import.</div>

<div class="table-responsive mb-4">
	<table class="table table-rounded table-hover table-justify">
<TR><TD>Filename</TD><TD>Size</TD></TR>
<TMPL_LOOP files>
<TR>
	<TD><TMPL_IF folder><b><TMPL_VAR folder>/</b></TMPL_IF><TMPL_VAR name></TD>
	<TD><TMPL_VAR size></TD>
</TR>
</TMPL_LOOP>
</Table>
</div>

<div class="block admin-settings p-0">
<Form>
<input type="hidden" name="op" value="admin_server_import">
<input type="hidden" name="token" value="<TMPL_VAR token>">
<input type="hidden" name="srv_id" value="<TMPL_VAR srv_id>">
	<table class="table settings-table mb-0 align-middle">
		<tbody>

			<tr>
			    <td class="text-lg-end"><label class="col-form-label">Add files to user:</label></td>
			    <td class="border-start"><input type="text" name="usr_login" value="<TMPL_VAR my_login>" class="form-control form-control-sm"></td>
			</tr>
			<tr>
			    <td class="text-lg-end"><label class="col-form-label">Public files</label></td>
			    <td class="border-start">
<div class="form-switcher"><input type="checkbox" name="pub" value="1" checked></div>
					</td>
			</tr>
			<tr>
			    <td class="text-lg-end"><label class="col-form-label">Delete files after import</label></td>
			    <td class="border-start">
<div class="form-switcher"><input type="checkbox" name="delete_after" value="1" checked></div>
					</td>
			</tr>



		</tbody>
		</table>
		<div class="p-3 text-center">
			<input type="submit" name="import" value="Import files above to system" class="btn btn-primary submit-btn">
		</div>
</Form>
</div>
