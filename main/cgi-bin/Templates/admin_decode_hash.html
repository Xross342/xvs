<script>
 loadT('Decode download hash');
</script>

 <div class="top-bar">

<Form method="POST">
<input type="hidden" name="op" value="admin_decode_hash">
<input type="hidden" name="token" value="<TMPL_VAR token>">

 <div class="row align-items-center g-2">

	 <div class="col-lg-4">
<input type="text" name="url" value="<TMPL_VAR url>" placeholder="URL" class="form-control">

	 </div>
	 <div class="col-auto">

		<input type="submit" value="Decode" class="btn btn-primary">

	 </div>


 </div>


</Form>


 </div>


<TMPL_IF file_id>
	<div class="col-lg-6 mx-auto">
	<div class="table-responsive">
		<table class="table table-hover table-rounded align-middle small">
<tbody>
	<tr>
		<td>IP</td>
		<td><TMPL_VAR ip></td>
	</tr>
	<tr>
		<td>File</td>
		<td>file_id=<TMPL_VAR file_id></td>
	</tr>
	<tr>
		<td>File Real</td>
		<td><TMPL_VAR id></td>
	</tr>
	<tr>
		<td>Quality</td>
		<td><TMPL_VAR dmode></td>
	</tr>
	<tr>
		<td>Disk ID</td>
		<td><TMPL_VAR disk_id></td>
	</tr>
	<tr>
		<td>Speed</td>
		<td><TMPL_VAR speed></td>
	</tr>
	<tr>
		<td>Flags</td>
		<td><TMPL_VAR flags></td>
	</tr>
</tbody>

</table>
</div>
</div>
</TMPL_IF>
